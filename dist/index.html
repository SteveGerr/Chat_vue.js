<!DOCTYPE HTML>
<html lang="ru">
<head>
<meta http-equiv="Content-Type" content="text/html, charset=utf-8">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MyGameSity</title>

</head>
<body>
  <div id="messenger" class="wrap-messenger">
  
    <!-- Left menu -->
  
    <div id="left_menu" :class="styleLeftMenu">
      <div class="left-menu__header">
        <div class="left-menu__avatar w33"></div>
        <div class="left-menu__name-status w33">
          <div class="left-menu__name">Ivan Schun</div>
          <div class="left-menu__status">online</div>
        </div>
        <div class="left-menu__btn-add" @click="addChatCategory"></div>
      </div>
      <div class="left-menu__message-category">
        <h5>MESSAGES</h5>
        <h6>history</h6>
        <ul>
          <li 
              v-for="tab in tabs"
              v-bind:key="tab"
              v-bind:class="['tab-button', { active: currentTab === tab }]"
              v-on:click="currentTab = tab"
          >
            {{ tab }}
            <span>()</span>
          </li>
          
          <ulc v-for="li in uls" :value="li"></ulc>
                 
        </ul>
      </div>
    </div>
  
    <!-- Chat -->
  
    <div id="chat" class="chat">
      <div class="chat__header">
        <p>Question Messenger</p>
        <p>All Questions</p>
      </div>
     
      <component v-bind:is="currentTabComponent" class="chat__message-block">
          <message  v-for="n in messages[currentTab]" :value="n"></message>          
      </component>
      
      <div class="chat__input-txt">
        <textarea name="Enter text" id="" cols="30" rows="1" v-model="message"></textarea>
        <input type="button" value="" @click="addMessage">
      </div>
     
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>  
  <script src="/js/app.js"></script>
</body>  
</html>
<div class="message__user-name"></div>
